name:                localcomputation
version:             0.1.0.0
github:              "githubuser/localcomputation"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/localcomputation#readme>

dependencies:
- base >= 4.7 && < 5
- distributed-process == 0.7.8
- binary
- network-transport-tcp
- algebraic-graphs == 0.7
- containers
- extra
- time
- fft
- hedgehog
- strict-concurrency
- deepseq
- network-transport
- dijkstra-simple
- parsec
- probability
- carray
- silently
- array
- matrix
- heap
- pretty-simple
- text
- cached-io
- criterion
- unordered-containers
- hashable
- massiv
- bimap
- bytestring
- random
- diagrams
- diagrams-lib
- diagrams-svg
- diagrams-rasterific
- SVGFonts
- colour
- boxes
- filepath
- parallel

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  default-extensions:
  - DuplicateRecordFields
  - NoFieldSelectors
  - OverloadedRecordDot

executables:
  localcomputation-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - localcomputation
    when:
      - condition: false
        other-modules: Paths_localcomputation
    default-extensions:
    - DuplicateRecordFields
    - NoFieldSelectors
    - OverloadedRecordDot

tests:
  localcomputation-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - localcomputation
    default-extensions:
    - DuplicateRecordFields
    - NoFieldSelectors
    - OverloadedRecordDot

benchmarks:
  localcomputation-benchmark:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - localcomputation
    default-extensions:
    - DuplicateRecordFields
    - NoFieldSelectors
    - OverloadedRecordDot
